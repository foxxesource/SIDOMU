<!DOCTYPE html>
<html>

<head>
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
  <style>
    body {
      background: #0d47a1;
    }

    .chat-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message .sender {
      font-weight: bold;
    }

    li {
      color: rgb(116, 232, 73);
      /* Bullet Color */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="chat-container">
          <h3 class="text-center text-white">Welcome, {{user_info.legit_doctorname}}!
            <span class="text-warning">
              <h4>Select a patient to start a private chat:</h4>
            </span>
          </h3>
          <div class="position-relative mb-5">
            <div class="bg-white shadow-sm p-4 rounded-300">
              <div class="image  mb-100 align-items-center">
                <div class="chat-box" id="messages">

                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <td><b>
                            <h5>Our Patients</h5>
                          </b></td>
                      </tr>
                    </thead>
                    <tbody>

                      {% for user in users %}
                      <tr>
                        <td>
                          <li><a href="/chat_doc/{{ user.email }}" class="text-black" >{{ user.first_name }} {{ user.last_name }}</a>      
                          </li>
                          <p class="fw-light">{{ user.state_region }}, {{ user.country }}</p>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="form-group text-left mt-2">
                <a href="/home-doctor" class="btn btn-primary me-2">home</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
