<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | SIDOMU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <header class="p-3" style="background-color: #0d47a1;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="35" role="img" aria-label="logo">
                        <image width="35" xlink:href="static/img/logo.png"></image>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a class="nav-link fw-bold text-warning px-1">SIDOMU</a></li>
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/hospitals" class="nav-link px-2 text-white">Hospitals</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Doctors</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Blog</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Contact</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <div class="text-end">
                    <a href ="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                    <a href ="/register"><button  type="button" class="btn btn-warning">Sign-up</button></a>
                </div>
            </div>
        </div>
    </header>

    <div style=" margin-bottom: 34px; background-color: #0d47a1;">
        <!-- Login -->
        <div class="container px-5 py-5 login">
            <!-- Login -->
            <div>
                <div>
                    <div class="m-auto bg-white shadow-sm p-5 rounded-3 text-center col-lg-5 mx-auto">
                       <h3 class="fw-bold text-black mb-2">Sign up for <span class="fw-bold text-warning">SIDOMU</span></h3>
                       <p class="text-muted fw-light">Connect with the best local pros</p>
                       <form action="index.html" class="text-start pt-4">
                          <div class="row">
                             <div class="mb-3 col-6 pe-1">
                                <label for="exampleInputFirst" class="form-label small text-muted">First Name <small class="text-danger">*</small></label>
                                <input type="text" class="form-control" id="exampleInputFirst" placeholder="Enter First Name">
                             </div>
                             <div class="mb-3 col-6 ps-1">
                                <label for="exampleInputLast" class="form-label small text-muted">Last Name</label>
                                <input type="text" class="form-control" id="exampleInputLast" placeholder="Enter Last Name">
                             </div>
                          </div>
                          <div class="mb-3">
                             <label class="form-label small text-muted">E-Mail Address <small class="text-danger">*</small></label>
                             <input type="email" class="form-control" placeholder="Enter E-Mail">
                          </div>
                          <div class="mb-3">
                             <label class="form-label small text-muted">Mobile Number <small class="text-danger">*</small></label>
                             <input type="number" class="form-control" placeholder="Enter Mobile Number">
                          </div>
                          <button type="button" class="btn btn-warning fw-bold fs-7 rounded-3 w-100 border-0 px-4 py-3 text-uppercase">Sign Up</button>
                          <p class="text-muted mb-0 mt-3 text-center">Already have an account? <a href="/login" class="text-mdinfo">Sign In</a></p>
                       </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark py-4 mt-auto copyright-footer">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright © <span class="fw-bold text-warning">SIDOMU</span> 2023
                    </div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="/">Home</a>
                    <span class="text-white mx-1">·</span>
                    <a class="link-light small" href="/hospitals">Hospitals</a>
                    <span class="text-white mx-1">·</span>
                    <a class="link-light small" href="#">Doctors</a>
                    <span class="text-white mx-1">·</span>
                    <a class="link-light small" href="#">Blog</a>
                    <span class="text-white mx-1">·</span>
                    <a class="link-light small" href="#">Contact</a>
                    <span class="text-white mx-1">·</span>
                    <a class="link-light small" href="#">About</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
